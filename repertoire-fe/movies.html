<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-latest.min.js"
    type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Movie repertoire</title>
  </head>
  <body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a href="index.html" class="navbar-brand not-active">Movie repertoire</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="cinemas.html" class="nav-link">Cinemas</a>
            </li>
            <li class="nav-item">
              <a href="movies.html" class="nav-link active">Movies</a>
            </li>
            <li class="nav-item">
              <a href="http://localhost:3000/login" class="nav-link">Login</a>
            </li>
          </ul>
        </div>
      </div>    
    </nav>

    <section class="p-5" id="error" style="display:none;margin-top: 15rem;">
      <div class="container">
        <h1 class='pb-3' style="text-align:center;">There seems to be an issue with loading content</h1>
        <h2 class='pb-3' style="text-align:center;">Please come back later</h2>
      </div>
    </section>
    
    <section class="p-5" id="search-section">
      <div class="container">
        <div class="d-md-flex justify-content-between align-items-center">
          <h3 class="mb-3 mb-md-0">Search for movie: </h3>
          <div class="input-group">
            <input type="text" class="form-control" id="search-text" placeholder="Enter search phrase.." />
            <button class="btn btn-dark btn-lg" type="button"  id="search-button">Search</button>
          </div>
        </div>
      </div>
    </section>

    <section class="p-5" id="movies-section">
      <div class="container">
        <h1 class='pb-3' style="text-align:center;">Movies:</h1>
        <ul id="movies" class="list-group list-group-flush"></ul>
      </div>
    </section>

    <footer class="mt-auto bg-dark text-white text-center p-2 pt-4">
      <div class="container">
        <p>Copyright &copy; 2022 Movie repertoire</p>
      </div>
    </footer>
    
    <script>function openSingleMovie(id){
      let url = 'singleMovie.html?id=' + id;
      window.open(url, '_self');
    }</script>
    <script src="js/movie/searchMovie.js"></script>
    <script src="js/movie/allMovies.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
